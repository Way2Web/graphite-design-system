<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/core.esm.js"></script>
    <script nomodule src="/build/core.js"></script>

     <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <style>
      :root {
        --way-font-family: 'Ubuntu', sans-serif;
        --way-font-size: 15px;
      }
    </style>
  </head>
  <body>
    <way-button href="https://www.way2web.nl" target="_blank">
      Way2Web Website
    </way-button>

    <way-button href="https://github.com/way2web" target="_blank" fill="outline">
      Way2Web GitHub
    </way-button>

    <way-input type="text">
      <label slot="label">
        Label:
      </label>
    </way-input>

    <way-input type="text" inline="true">
      <label slot="label">
        Label:
      </label>
    </way-input>

     <way-input type="text" disabled="true">
      <label slot="label">
        Label:
      </label>
    </way-input>
  </body>
</html>

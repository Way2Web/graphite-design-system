<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/core.esm.js"></script>
    <script nomodule src="/build/core.js"></script>

    <style>
      :root {
        --way-font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <way-button href="https://www.way2web.nl" target="_blank">
      Way2Web Website
    </way-button>

    <way-button href="https://github.com/way2web" target="_blank" fill="outline">
      Way2Web GitHub
    </way-button>

    <hr>
    <way-autosuggest value='[{ "label": "boom", "value": 139 }]' />
    <script>
      const selectOptions = [
        { label: 'noot', value: 134 },
        { label: 'mies', value: 135 },
        { label: 'aap', value: 137 },
        { label: 'boom', value: 139 },
        { label: 'lamp', value: 140 },
        { label: 'stoel', value: 141 },
        { label: 'appel gebak met kaneel', value: 142 },
        { label: 'peer', value: 143 },
        { label: 'Dit is een hele lange zing yeehhh', value: 144 },
        { label: 'water', value: 145 },
        { label: 'regen', value: 147 },
        { label: 'zon', value: 148 },
        { label: 'koek', value: 149 },
        { label: 'pot', value: 99 },
      ];

      const autosuggest = document.querySelector('way-autosuggest');

      autosuggest.options = selectOptions;
      autosuggest.config = {
        multi: false,
        maxTags: 6,
        selectedText: 'geselecteerd',
        tagColor: 'rgba(60, 170, 180, 1)',
      }
      // If value is set in HTML, this js will be ignored.
      autosuggest.value = [{ label: 'aap', value: 137 }];

      autosuggest.addEventListener('valueChange', event => { console.log('xxx', event); })
    </script>
  </body>
</html>

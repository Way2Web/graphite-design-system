<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Graphite Design System</title>

  <link rel="stylesheet" href="/build/core.css" />
  <script type="module" src="/build/core.esm.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.css" />

  <style>
    body {
      font-family: sans-serif;
      background-color: var(--gr-color-light-tint);
      line-height: var(--gr-line-height-normal);
      color: var(--gr-color-dark);
    }
  </style>
</head>

<body>
  <section>
    <h2>gr-file-upload</h2>

    <section>
      <h3>Default</h3>

      <h4>Default</h4>
        <gr-file-upload name="file" label="Upload" multiple max-file-size="5" text="Upload" hint="File size must be within 5MB" accept=".png" description="or drag and drop your csv file here" />
    </section>
  </section>


    <script>
      let clickExampleElement = document.getElementById('clickExample');

      clickExampleElement.addEventListener('click', () => {
        console.log('clicked');
      });

      const focusBlurExampleElement = document.getElementById('focusBlurExample');

      focusBlurExampleElement.addEventListener('gr-focus', () => {
        console.log('gr-focus');
      });

      focusBlurExampleElement.addEventListener('gr-blur', () => {
        console.log('gr-blur');
      });

      const tagsClearable = document.querySelector('.tags-clearable');

      tagsClearable.addEventListener('gr-clear', event => {
        const tag = event.target;
        tag.style.opacity = '0';
        setTimeout(() => (tag.style.opacity = '1'), 2000);
      });

      const checkboxTest = document.querySelector('#checkbox-test');

      checkboxTest.addEventListener('gr-focus', () => {
        console.log('gr-focus');
      });

      checkboxTest.addEventListener('gr-blur', () => {
        console.log('gr-blur');
      });
    </script>
</body>

</html>

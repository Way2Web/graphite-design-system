<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Way2Web Design System</title>

    <link rel="stylesheet" href="/build/core.css">
    <script type="module" src="/build/core.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

    <style>
      body {
        font-family: sans-serif;
      }

      code {
        background-color: var(--way-color-light);
        padding: var(--way-spacing-medium);
        border-radius: var(--way-input-border-radius-medium);

      }
    </style>
  </head>
  <body>
    <section>
      <h2>way-button</h2>

      <section>
        <h3>Variants</h3>

        <way-button id="clickExample">
          Default
        </way-button>

        <way-button variant="primary" id="focusBlurExample">
          Primary
        </way-button>

        <way-button variant="secondary">
          Secondary
        </way-button>

        <way-button variant="danger">
          Danger
        </way-button>

        <way-button variant="plain">
          Plain
        </way-button>
      </section>

      <section>
        <h3>Sizes</h3>

        <way-button size="small">
          Small
        </way-button>

        <way-button>
          Medium
        </way-button>

        <way-button size="large">
          Large
        </way-button>
      </section>

      <section>
        <h3>Icons</h3>

        <way-button>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          Settings
        </way-button>

        <way-button>
          <ion-icon name="refresh-outline" slot="end"></ion-icon>
          Refresh
        </way-button>

        <way-button>
          <ion-icon name="link-outline" slot="start"></ion-icon>
          Open
          <ion-icon name="exit-outline" slot="end"></ion-icon>
        </way-button>
      </section>

      <section>
        <h3>Circle Buttons</h3>

        <way-button size="small" circle>
          <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
        </way-button>

        <way-button circle>
          <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
        </way-button>

        <way-button size="large" circle>
          <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
        </way-button>
      </section>

      <section>
        <h3>Link Buttons</h3>

        <way-button href="https://www.way2web.nl" target="_blank">
          Link
        </way-button>
      </section>

      <section>
        <h3>Block Button</h3>

        <way-button expand="block">
          Block
        </way-button>
      </section>

      <section>
        <h3>Full Button</h3>

        <way-button expand="full" aria-label="aria label test">
          Block
        </way-button>
      </section>

      <section>
        <h3>Disabled</h3>

        <way-button disabled>
          Default
        </way-button>

        <way-button variant="primary" disabled>
          Primary
        </way-button>

        <way-button variant="secondary" disabled>
          Secondary
        </way-button>

        <way-button variant="danger" disabled>
          Danger
        </way-button>

        <way-button variant="plain" disabled>
          Plain
        </way-button>
      </section>
    </section>

    <script>
      let clickExampleElement = document.getElementById('clickExample');

      clickExampleElement.addEventListener('click', () => {
        console.log('clicked');
      });

      let focusBlurExampleElement = document.getElementById('focusBlurExample');

      focusBlurExampleElement.addEventListener('wayFocus', () => {
        console.log('wayFocus');
      });

      focusBlurExampleElement.addEventListener('wayBlur', () => {
        console.log('wayBlur');
      });
    </script>

    <hr>
    
    <section>
      <h2>way-autosuggest</h2>
      <way-autosuggest name="autosuggest" value='[{ "label": "boom", "value": 139 }]'></way-autosuggest>
      <div>
        <p>autosuggest data:</p>
        <code class="autosuggest-code">
  
        </code>
      </div>
      <script>
        const selectOptions = [
          { label: 'noot', value: 134 },
          { label: 'mies', value: 135 },
          { label: 'aap', value: 137 },
          { label: 'boom', value: 139 },
          { label: 'lamp', value: 140 },
          { label: 'stoel', value: 141 },
          { label: 'appel gebak met kaneel', value: 142 },
          { label: 'peer', value: 143 },
          { label: 'Dit is een hele lange zing yeehhh', value: 144 },
          { label: 'water', value: 145 },
          { label: 'regen', value: 147 },
          { label: 'zon', value: 148 },
          { label: 'koek', value: 149 },
          { label: 'pot', value: 99 },
        ];

        const autosuggest = document.querySelector('way-autosuggest');
  
        autosuggest.options = selectOptions;
        autosuggest.config = {
          multi: true,
          maxTags: 6,
          selectedText: 'geselecteerd',
          tagColor: 'rgba(60, 170, 180, 1)',
        }
        // If value is set in HTML, this js will be ignored.
        autosuggest.value = [{ label: 'aap', value: 137 }];
  
        autosuggest.addEventListener('wayChange', event => {
          // we get the value both in the event.detail
          document.querySelector('.autosuggest-code').innerHTML = JSON.stringify(event.detail.value);
          // and in the updated element value prop
          console.log('autosuggest.value:', autosuggest.value);
        })
      </script>
    </section>
  </body>
</html>
